  text-align: center;

}

  padding: 4px 11px;

  word-wrap: break-word; /* Break long words */
  overflow: hidden; /* Hide overflow content */
}

/* First Column */
.metrics-table th:nth-child(1),
.metrics-table td:nth-child(1) {
  width: 90px; /* Fixed width for the first column */
}

/* Second Column */

.metrics-table td:nth-child(2) {
  width: 95px; /* Fixed width for the second column */
}

/* Second Column */
.metrics-table th:nth-child(3),
.metrics-table td:nth-child(3) {
  width: 20px; /* Fixed width for the second column */
}


/* First Cell in Header Row */
tr:first-child th:first-child {
  color: #5b5b5b;
  font-weight: bold;
  font-size: 12px;
  word-wrap: break-word; /* Break long words */
  overflow: hidden; /* Hide overflow content */
}

function calculateEuclideanDifference(data1, data2) {
  let difference = 0;
  for (let i = 4; i <= 10; i++) {
    const metric1 = parseFloat(data1[i]);
    const metric2 = parseFloat(data2[i]);
    difference += Math.pow(metric1 - metric2, 2);
  }
  return Math.sqrt(difference);
}

<script>async function takeScreenshot() {

      throw new Error('screenshotcontainer element not found');

    const canvas = await html2canvas(element, {
	width: 773,
    y: -10,

      useCORS: true,
      backgroundColor: backgroundColor, // Set the background color based on mode
      scale: window.devicePixelRatio,
      logging: false, // Disable logging for production
      foreignObjectRendering: false,
    });

    canvas.toBlob(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'screenshot.png';
      link.click();
    }, 'image/png');
  } catch (error) {
    console.error('Error in takeScreenshot:', error);
    // Handle errors appropriately (e.g., display to user or log)
  }
}

<script>
  // Function to scroll down a tiny bit
  function scrollDown() {
    window.scrollBy(0, 400); // Adjust the value (400) to change the scroll distance
  }

  // Function to scroll up a tiny bit
  function scrollUp() {
    window.scrollBy(0, -10); // Adjust the value (-10) to change the scroll distance
  }

  // Function to check if the device is mobile
  function isMobileDevice() {
    return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
  }

  // Combine both actions with a small timer between them
  window.onload = function() {
    if (isMobileDevice()) {
      scrollDown();
      setTimeout(scrollUp, 100); // Adjust the delay time (100ms = 0.1 second)
    }
  };
</script>
