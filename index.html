<style>

:root {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #f5f7fa;
  --container-bg: #ffffff;
  --text-color: #333333;
  --border-color: #e0e0e0;
  --hover-color: #f0f0f0;
  --button-color: #3498db;
  --button-text: #ffffff;
  --header-bg: #ffffff;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
  --table-bg: #f2f2f2;
}
.dark-mode {
  --primary-color: #3498db;
  --secondary-color: #2ecc71;
  --background-color: #0e0f0f;
  --container-bg: #1a1a1a;
  --text-color: #e0e0e0;
  --border-color: #333333;
  --hover-color: #252525;
  --button-color: #2980b9;
  --button-text: #ffffff;
  --header-bg: #0e0f0f;
  --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
  --table-bg: #333333;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  transition: background-color 0.3s, color 0.3s;
  margin: 0;
  padding: 0;
  overflow-x: auto;
  overflow-y: visible !important;
}

body.dark-mode {
  background-color: #0e0f0f !important;
}

.container {
  max-width: 880px;
  min-width: 701px;
  margin: 0px auto;
  padding: 0 20px;
  box-sizing: border-box;
  overflow: visible !important;
}
	
.chart-wrapper {
  background-color: var(--container-bg);
  border-radius: 10px;
  box-shadow: var(--shadow);
  padding: 12px 14px 20px;
  margin-bottom: 30px;
  position: relative;
  width: 100%;
  overflow: visible !important;
}

.radar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 32px 0px -15px;
  position: relative;
  margin-bottom: 28px;
}
svg.radar {
  width: 100%;
  max-width: 477px;  
  min-width: 477px;  
  height: 504px;  
  display: block;
  margin: 0 auto;
}

svg.radar > g {
  transform-origin: center;
  transform: translate(50%, 50%);
}


/* SPECIFIC CSS */


.search-controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 5px;
  width: 70%;
  min-width: 500px;
  position: relative;
  overflow: visible !important;
}

.search-container {
  position: relative;
  margin-bottom: 15px;
  min-width: 500px;
  overflow: visible !important;
}

#matchingNames {
  flex: 1;
  background-color: var(--container-bg);
  border-radius: 8px;
  box-shadow: var(--shadow);
  scrollbar-width: thin;
  scrollbar-color: #c4c4c4 #f1f1f1;
  z-index: 9999;
  max-height: 267px;
  overflow-y: auto;
  margin-bottom: 15px;
  min-height: 0;
}

#matchingNames:empty {
  margin-bottom: 0;
  min-height: 0;
  display: none !important;
}

/* matching names styles */

.name {
  padding: 9px 12px;
  font-size: 15px;
  color: var(--text-color);
  cursor: pointer;
  display: flex;
  align-items: center;
  transition: background-color 0.2s ease-in-out;
  font-family: 'Inter', sans-serif;
  position: relative;
}
.name:hover {
  background-color: var(--hover-color);
}
.fullName {
  font-weight: bold;
  margin-right: 6px;
}
.age, .team {
  color: #777777;
  margin-right: 4px;
}
.dark-mode .age, .dark-mode .team, .dark-mode .fullName {
  color: var(--text-color);
}

/* searchbar styles */


#searchInput1 {
  flex: 1;
  padding: 10px 12px;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 16px;
  outline: none;
  background-color: var(--container-bg);
  color: var(--text-color);
  transition: border-color 0.2s;
  height: 40px;
}

#searchInput1:focus {
  border-color: var(--primary-color);
}

#searchInput1::placeholder {
  color: #999;
}

#searchButton1 {
  background-color: var(--button-color);
  color: var(--button-text) !important;
  border: none;
  border-radius: 6px;
  height: 36px;
  width: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.2s;
  font-size: 18px;
  font-weight: bold;
}

#searchButton1:hover {
  background-color: #2980b9;
}

body.dark-mode #searchButton1:hover {
  background-color: #2980b9;
}

body.dark-mode #searchButton1 {
  background-color: var(--primary-color);
  border-color: var(--primary-color);
}

/* Button styles for screenshot */
.btn {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  background-color: var(--button-color);
  color: var(--button-text);
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.2s;
  height: 36px;
  box-sizing: border-box;
}
.btn:hover {
  background-color: #2980b9;
}
.btn-outline {
  background-color: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-color);
}
.btn-outline:hover {
  background-color: var(--hover-color);
}
.btn-icon {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  padding: 0;
  border-radius: 6px;
}
.icon2::before {
  font-family: "Ionicons";
  content: "\f147";
  font-size: 18px;
  color: var(--button-text);
}


/* Table styling */
.metrics-table {
  width: 100%;
  background-color: var(--container-bg);
  font-family: 'Inter', sans-serif;
  font-size: 12px;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
  box-shadow: var(--shadow);
  table-layout: fixed;
  max-width: 100%;
}
.metrics-table th {
  color: var(--text-color);
  padding: 10px;
  font-size: 10px;
  text-align: center;
  font-weight: 500;
  background-color: rgba(0, 0, 0, 0.03);
  border-bottom: 1px solid var(--border-color);
  line-height: 1.2;
}
.dark-mode .metrics-table th {
  color: #aeaeae;
}
/* Match the first header with the first column styling */
.metrics-table th:first-child {
  padding-left: 15px;
  padding-right: 15px;
  text-align: center;
  width: 20%;
}

.metrics-table td {
  padding: 8px 10px;
  text-align: center;
  font-size: 12px;
  font-weight: 500;
  border-bottom: 1px solid var(--border-color);
  transition: background-color 0.2s;
  line-height: 1.2;
  vertical-align: middle;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
/* Give more breathing room to the first column (name) */
.metrics-table td:first-child {
  padding: 12px 15px;
  text-align: center;
  white-space: normal;
  width: 30%;
  overflow: visible;
  text-overflow: clip;
  height: auto;
  min-height: 50px;
  line-height: 1.4;
  vertical-align: middle;
}
.metrics-table tr:last-child td {
  border-bottom: none;
}
.metrics-table tr:hover td {
  background-color: var(--hover-color);
}
/* X button styling */
.metrics-table td button {
  background-color: transparent;
  border: none;
  color: #999;
  font-size: 14px;
  cursor: pointer;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.metrics-table td button:hover {
  background-color: rgba(0, 0, 0, 0.1);
  color: #666;
}
/* Dark mode specific table styling */
.dark-mode .metrics-table {
  background-color: var(--container-bg);
}
.dark-mode .metrics-table th {
  background-color: rgba(255, 255, 255, 0.03);
}
.dark-mode .metrics-table td {
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}
.dark-mode .metrics-table td button:hover {
  background-color: rgba(255, 255, 255, 0.1);
  color: #aaa;
}

.similar-table {

  line-height: 1.2;
}

.similar-table td {
  padding: 7px 8px;

  border-right: 1px solid rgba(0, 0, 0, 0.05);
  line-height: 1.2;
}
.similar-table td:last-child {
  border-right: none;
}
.similar-table td:hover {
  background-color: var(--hover-color);
}
/* Dark mode specific similar table styling */
.dark-mode .similar-table {
  background-color: var(--container-bg);
}
.dark-mode .similar-table th {
  background-color: rgba(255, 255, 255, 0.03);

}
.dark-mode .similar-table td {
  border-right: 1px solid rgba(255, 255, 255, 0.05);
}

/* Position switcher */
.position-switcher {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.position-button {
  padding: 8px 16px;
  background-color: var(--container-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-family: 'Inter', sans-serif;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}
.position-button:hover {
  background-color: var(--hover-color);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
/* Toggle controls */
.toggle-controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 20px;
}
.toggle-container {
  display: flex;
  align-items: center;
}
.toggle-label {
  font-size: 14px;
  margin-right: 10px;
}
.toggle-checkbox {
  width: 40px;
  height: 20px;
  position: relative;
  cursor: pointer;
}
.toggle-checkbox input {
  opacity: 0;
  width: 0;
  height: 0;
}
.toggle-slider {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 20px;
}
.toggle-slider:before {
  content: "";
  position: absolute;
  width: 16px;
  height: 16px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}
input:checked + .toggle-slider {
  background-color: var(--primary-color);
}
input:checked + .toggle-slider:before {
  transform: translateX(20px);
}
/* Dark mode toggle */
.dark-mode-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--container-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: var(--shadow);
  z-index: 100;
  transition: background-color 0.3s;
}
.toggle-icon::before {
  font-family: "Ionicons";
  content: "\f467";
  font-size: 30px;
  color: var(--text-color);
}
.dark-mode .toggle-icon::before {
  content: "\f3b0";
  font-size: 20px;
}

     function calculateEuclideanDifference(data1, data2) {
      let difference = 0;
      for (let i = 4; i <= 10; i++) {
        const metric1 = parseFloat(data1[i]);
        const metric2 = parseFloat(data2[i]);
        difference += Math.pow(metric1 - metric2, 2);
      }

    }

 function removeSpecialChars(str) {
   return str.normalize('NFD').replace(/[\u0300-\u036f\s]/g, '');
 }
 function search(query) {
  const queryParts = query.split(',').map(part => part.trim()); // Split the query by commas and trim whitespace
  const name = queryParts[0]; // Extract the name part
  let age, team;

  // Extract age and team if they exist
  if (queryParts.length > 1) {
    age = queryParts[1].trim(); // Trim any leading or trailing spaces
    if (queryParts.length > 2) {
      team = queryParts[2].trim(); // Trim any leading or trailing spaces
    }
  }

  const results = dataArray.filter(data => {
    const normalizedName = removeSpecialChars(data[1].toLowerCase());
    const normalizedAge = data[3].trim().toLowerCase(); // Trim any leading or trailing spaces

    // Prioritize exact match first, fall back to includes for partial match
    const nameMatches = 
      removeSpecialChars(name.toLowerCase()) === normalizedName;  // Exact match only

    const ageMatches = !age || normalizedAge === removeSpecialChars(age.toLowerCase());

    return nameMatches && ageMatches;
  });

  // If no exact match was found, you can optionally search for partial matches as fallback
  if (results.length === 0) {
    const fallbackResults = dataArray.filter(data => {
      const normalizedName = removeSpecialChars(data[1].toLowerCase());
      const normalizedAge = data[3].trim().toLowerCase();
  
      const nameMatches = normalizedName.includes(removeSpecialChars(name.toLowerCase()));
      const ageMatches = !age || normalizedAge === removeSpecialChars(age.toLowerCase());

      return nameMatches && ageMatches;
    });
    return fallbackResults;
  }

  return results;
}

function updateSimilarPlayers(playerData) {

const similarPlayers = [];

    // Get all color classes from the element
    const classes = Array.from(lastPlayerCell.classList);
    // Find the color class (starts with 'result-color-')
    playerColor = classes.find(cls => cls.startsWith('result-color-'));
}

for (let i = 0; i < dataArray.length; i++) {
    if (i !== searchedPlayerIndex) {
        const difference = calculateEuclideanDifference(playerData, dataArray[i]);
        similarPlayers.push({ index: i, difference: difference });
    }

      return langParam;
    }
    // PRIORITY 2: Check localStorage
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
      return storedLang;
    }
    // PRIORITY 3: Use browser language
    return getBrowserLanguage() || 'en';
  }

  function getBrowserLanguage() {
    return navigator.language.slice(0, 2);
  }

  function applyLanguage(language) {
    console.log(language);

    if (language === 'en') {
      return;
    }

    
    fetch(`locales/${language}.json`)
      .then(response => {
        // Don't throw an error, just return null if response is not OK
        return response.ok ? response.json() : null;
      })
      .then(translations => {
        // Only proceed if translations exist
        if (translations) {
          document.querySelectorAll('[data-i18n]').forEach(element => {
            const keys = element.getAttribute('data-i18n').split('.');
            let value = translations;
            for (const key of keys) {
              if (value === undefined || value === null) break;
              value = value[key];
            }
            if (value) {
              if (element.tagName === 'META') {
              element.setAttribute('content', value);
          } else if (value.includes('<')) {
              element.innerHTML = value;
          } else {
              element.textContent = value;
          }          }
          });
        }
      })
      .catch(() => {
        // Completely empty catch block to silently ignore any errors
      });
  }
  
  const preferredLanguage = getPreferredLanguage();
  applyLanguage(preferredLanguage);
  


function toggleDarkMode() {
      const body = document.querySelector("body");
      body.classList.toggle("dark-mode");
      
      const isDarkMode = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDarkMode);
      
  }
  
  document.addEventListener('DOMContentLoaded', function() {
      const storedDarkMode = localStorage.getItem("darkMode");
      
      if (storedDarkMode === "true") {
          const body = document.querySelector("body");
          body.classList.add("dark-mode");
      }
      

  });

  function toggleFilling() {
    const radarPolygons = document.querySelectorAll('.radarPolygon');
    radarPolygons.forEach(polygon => {
      polygon.style.fill = polygon.style.fill ? '' : 'none'; // Toggle the filling
    });
  }

  
  function takeScreenshot() {
  const chartWrapper = document.querySelector('.chart-wrapper');
  const isDarkMode = document.body.classList.contains('dark-mode');
  chartWrapper.classList.add('screenshot-capture');
    
  const options = {
    scale: 2, 
    backgroundColor: isDarkMode ? '#1a1a1a' : '#ffffff',
    allowTaint: true,
    useCORS: true,
    logging: false,
    onclone: function(clonedDocument) {
      const clonedWrapper = clonedDocument.querySelector('.chart-wrapper');
      const clonedSimilarContainer = clonedDocument.getElementById('similarPlayersContainer');
      if (clonedSimilarContainer) {
        clonedSimilarContainer.style.display = 'none';
      }
      const horizontalLine = clonedWrapper.querySelector('hr');
      if (horizontalLine) horizontalLine.style.display = 'none';
      const toggleControls = clonedWrapper.querySelector('.toggle-controls');
      if (toggleControls) toggleControls.style.display = 'none';
      const radar = clonedWrapper.querySelector('.radar');
      if (radar) {
        radar.style.display = 'block';
        radar.style.margin = '0 auto';
      }
    }
  };
  
  html2canvas(chartWrapper, options).then(canvas => {
    const finalCanvas = document.createElement('canvas');
    finalCanvas.width = canvas.width;
    finalCanvas.height = canvas.height;
    const finalCtx = finalCanvas.getContext('2d');
    
    finalCtx.drawImage(canvas, 0, 0);
    
    const watermarkImg = new Image();
    watermarkImg.crossOrigin = "Anonymous";
    watermarkImg.src = 'https://datamb.football/logo.png';
    
    watermarkImg.onload = function() {
      const watermarkWidth = 80;
      const watermarkHeight = (watermarkWidth / watermarkImg.width) * watermarkImg.height;
      const x = 20;
      const y = finalCanvas.height - watermarkHeight - 20;
      
      finalCtx.save();
      finalCtx.globalAlpha = 0.69;
      finalCtx.drawImage(watermarkImg, x, y, watermarkWidth, watermarkHeight);
      finalCtx.restore();
      
      const imageUrl = finalCanvas.toDataURL('image/png');
      const downloadLink = document.createElement('a');
      downloadLink.href = imageUrl;
      downloadLink.download = 'DataMB Screenshot.png';
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    };

    chartWrapper.classList.remove('screenshot-capture');
  }).catch(error => {
  });
}
</script>
</body>
</html>
